<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="Photo, Studio, Photography, Design, Wedding, Birthday, Event, Fashion, Instagram, Foto, Studio, Fotografie, Design, Hochzeit, Geburtstag, Event, Mode, Instagram"
    />
    <meta
      name="description"
      content="JS PhotoStudio. Gruppe engagierter junger Fotografen, spezialisiert für Hochzeitsfotografie, Event- und Modeshooting. Wenn Sie einen qualitativ hochwertigen Service zu einem fairen Preis suchen, ist JS PhotoStudio der richtige Ort für Sie"
    />
    <title>PhotoStudio JS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Quicksand&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <div class="container">
          <div class="js-logo">
            <img
              class="logo"
              src="../img/logo-200.png"
              srcset="
                ../img/logo-400.png   400w,
                ../img/logo-800.png   800w,
                ../img/logo-1200.png 1200w
              "
              alt="Logo PhotoStudio JS"
            />
            <h2>JS PhotoStudio</h2>
          </div>
          <nav class="main-nav">
            <ul class="main-nav-list">
              <li>
                <a href="../index.html">Home</a>
              </li>
              <li>
                <a href="../html/services.html">Leistungen</a>
              </li>
              <li>
                <a href="../html/team.html">Team</a>
              </li>
              <li>
                <a href="../html/contact.html">Kontakt</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="contact-form-container">
        <h2>Kontaktiere Uns</h2>

        <form action="" method="get">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Dein Name.." />

          <label for="email">e-mail</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Deine e-mail Adresse.."
          />

          <label for="tel">Telefonnummer</label>
          <input
            type="tel"
            id="tel"
            name="tel"
            placeholder="Deine Telefonnummer.."
          />

          <label for="subject">Betref</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Schreibe Uns.."
            style="height:100px"
          ></textarea>

          <input class="submit-button" type="submit" value="Submit" />
        </form>
      </div>

      <div class="map-container">
        <h2>Hier finden Sie uns</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d32454.09163061988!2d7.639643375098891!3d50.54003238559369!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bc2a97dbea3497%3A0x789a1bd24fa7363e!2s56410%20Montabaur%2C%20Deutschland!5e0!3m2!1sde!2srs!4v1583339910289!5m2!1sde!2srs"
          frameborder="0"
          style="border:0;"
          allowfullscreen=""
        ></iframe>
      </div>

      <div class="footer-container">
        <div class="footer-div footer-left">
          <p>
            <span class="copy">&copy;</span> <span class="year">2020</span>
            <span class="js-design"
              >JS D<span class="mirror">E</span>SI<span class="mirror">G</span
              >N</span
            >
          </p>
        </div>
        <div class="footer-div footer-middle"></div>
        <div class="footer-div footer-right">
          <div>
            <a href=""><i class="fab fa-facebook-f"></i></a>
          </div>
          <div>
            <a href=""><i class="fab fa-instagram"></i></a>
          </div>
          <div>
            <a href=""><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/26c02de3ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
