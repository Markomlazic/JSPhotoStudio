<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="Photo, Studio, Photography, Design, Wedding, Birthday, Event, Fashion, Instagram"
    />
    <meta
      name="description"
      content="JS PhotoStudio. Group of dedicated young photographers, specializing in wedding photography, event and fashion shooting. If you are looking for high quality service for fair price, JS PhotoStudio is the place for you"
    />
    <title>PhotoStudio JS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Quicksand&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="../css/family.css" />

  <body>
    <div class="container">
      <header class="main-header">
        <div class="container">
          <div class="js-logo">
            <img
              class="logo"
              src="../img/logo-200.png"
              srcset="
                ../img/logo-400.png   400w,
                ../img/logo-800.png   800w,
                ../img/logo-1200.png 1200w
              "
              alt="Logo PhotoStudio JS"
            />
            <h2>JS PhotoStudio</h2>
          </div>
          <nav class="main-nav">
            <ul class="main-nav-list">
              <li>
                <a href="../index.html">Home</a>
              </li>
              <li>
                <a href="../html/services.html">Leistungen</a>
              </li>
              <li>
                <a href="../html/team.html">Team</a>
              </li>
              <li>
                <a href="../html/contact.html">Kontakt</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="row">
        <div class="column">
          <img
            src="../img/branding/dolce-and-gabbana-perfume-bottle-1961795.jpg"
            alt="Dolce und Gabbana Parfümflasche"
          />

          <img
            src="../img/branding/photo-of-pink-cosmetics-2587370.jpg"
            alt="Pink-Kosmetik"
          />
          <img
            src="../img/branding/escada-perfume-bottle-on-table-724635.jpg"
            alt="Parfümflasche"
          />
        </div>
        <div class="column">
          <img
            src="../img/branding/photo-of-sneakers-on-white-background-2529148.jpg"
            alt="Turnschuhe"
          />
          <img
            src="../img/branding/photo-of-person-wearing-converse-all-star-sneakers-2421374.jpg"
            alt="Person, die Converse-All-Star-Sneakers trägt"
          />

          <img
            src="../img/branding/the-ordinary-beauty-products-3685538.jpg"
            alt="Schönheitsprodukte"
          />

      <div class="footer-container">
        <div class="footer-div footer-left">
          <p>
            <span class="copy">&copy;</span> <span class="year">2020</span>
            <span class="js-design"

        <div class="footer-div footer-middle"></div>
        <div class="footer-div footer-right">
          <div>

          <div>
            <a href=""><i class="fab fa-instagram"></i></a>
          </div>
          <div>
            <a href=""><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>

      src="https://kit.fontawesome.com/26c02de3ca.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
