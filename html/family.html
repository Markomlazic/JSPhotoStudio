<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="Photo, Studio, Photography, Design, Wedding, Birthday, Event, Fashion, Instagram"
    />
    <meta
      name="description"
      content="JS PhotoStudio. Group of dedicated young photographers, specializing in wedding photography, event and fashion shooting. If you are looking for high quality service for fair price, JS PhotoStudio is the place for you"
    />
    <title>PhotoStudio JS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Quicksand&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/family.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <div class="container">
          <div class="js-logo">
            <img
              class="logo"
              src="../img/logo-200.png"
              srcset="
                ../img/logo-400.png   400w,
                ../img/logo-800.png   800w,
                ../img/logo-1200.png 1200w
              "
              alt="Logo PhotoStudio JS"
            />
            <h2>JS PhotoStudio</h2>
          </div>
          <nav class="main-nav">
            <ul class="main-nav-list">
              <li>
                <a href="../index.html">Home</a>
              </li>
              <li>
                <a href="../html/services.html">Leistungen</a>
              </li>
              <li>
                <a href="#">Team</a>
              </li>
              <li>
                <a href="#">Kontakt</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="row">
        <div class="column">
          <img
            src="../img/family/adult-adventure-baby-child-532508.jpg"
            alt="Baby photo"
          />
          <img
            src="../img/family/baby-in-white-knit-sweater-3845331.jpg"
            alt="Baby im Pullover"
          />
          <img
            src="../img/family/grayscale-photo-of-man-woman-and-child-736428.jpg"
            alt="
            28/5000
            Foto von Mann, Frau und Kind"
          />
        </div>
        <div class="column">
          <img
            src="../img/family/baby-sitting-on-man-s-shoulder-1497394.jpg"
            alt="Baby sitzt auf der Schulter des Mannes"
          />
          <img
            src="../img/family/man-and-woman-walking-with-boy-in-seashore-1694649.jpg"
            alt="Mann und Frau, die mit einem Jungen an der Küste spazieren gehen"
          />
          <img
            src="../img/family/man-talking-picture-while-smiling-1456951.jpg"
            alt="Mann spricht lächelnd"
          />

          <img
            src="../img/family/mountains-nature-sky-vacation-130111.jpg"
            alt="Berge, Himmel, Urlaub"
          />
        </div>
      </div>

      <div class="footer-container">
        <div class="footer-div footer-left">
          <p>
            <span class="copy">&copy;</span> <span class="year">2020</span>
            <span class="js-design"
              >JS D<span class="mirror">E</span>SI<span class="mirror">G</span
              >N</span
            >
          </p>
        </div>
        <div class="footer-div footer-middle"></div>
        <div class="footer-div footer-right">
          <div>
            <a href=""><i class="fab fa-facebook-f"></i></a>
          </div>
          <div>
            <a href=""><i class="fab fa-instagram"></i></a>
          </div>
          <div>
            <a href=""><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/26c02de3ca.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
