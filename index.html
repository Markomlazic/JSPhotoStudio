  <body>
    <div class="container">
      <header class="main-header">
        <div class="container">
          <div class="js-logo">
            <img
              class="logo"
              src="./img/logo-200.png"
              srcset="
                ./img/logo-400.png   400w,
                ./img/logo-800.png   800w,
                ./img/logo-1200.png 1200w
              "
              alt="Logo PhotoStudio JS"
            />
            <h2>JS PhotoStudio</h2>
          </div>
          <nav class="main-nav">
            <ul class="main-nav-list">
              <li>
                <a href="./index.html">Home</a>

              <li>
                <a href="./html/services.html">Leistungen</a>

              <li>

              <li>

              </li>
            </ul>
          </nav>

      <div class="section-one">
        <div class="section-one-txt">
          <h2>Wir <span class="heart">&hearts;</span> Fotografie</h2>
          <h5>
            <span>mode</span>|<span>hochzeit</span>|<span>familie</span>|<span
              >veranstaltung</span
            >
          </h5>
        </div>
      </div>

      <div class="section-two">
        <div class="s2-item">
          <img
            class="s2-img img-fashion"
            src="./img/fashion-1200.jpg"
            alt="Mode Fotografie, hübsche Frau posiert"
            srcset="
              ./img/fashion-200.jpg 200w,
              ./img/fashion-400.jpg 400w,
              ./img/fashion-800.jpg 800w
            "
          />
          <div class="s2-text"><a href="./html/mode.html">Mode</a></div>
        </div>
        <div class="s2-item">
          <img
            class="s2-img img-couple"
            src="./img/couple-1200.jpg"
            alt="Hochzeit Fotografie, Mann und Frau heiraten"
            srcset="
              ./img/couple-200.jpg 200w,
              ./img/couple-400.jpg 400w,
              ./img/couple-800.jpg 800w
            "
          />
          <div class="s2-text"><a href="./html/wedding.html">Hochzeit</a></div>
        </div>
        <div class="s2-item">
          <img
            class="s2-img img-baby"
            src="./img/baby-1200.jpg"
            alt="Baby Fotografie, Paar mit einem Baby"
            srcset="
              ./img/baby-200.jpg 200w,
              ./img/baby-400.jpg 400w,
              ./img/baby-800.jpg 800w
            "
          />
          <div class="s2-text"><a href="./html/family.html">Familie</a></div>
        </div>
        <div class="s2-item">
          <img
            class="s2-img img-concert"
            src="./img/concert-1200.jpg"
            alt="Veranstaltung Fotografie, Konzert"
            srcset="
              ./img/concert-200.jpg 200w,
              ./img/concert-400.jpg 400w,
              ./img/concert-800.jpg 800w
            "
          />
          <div class="s2-text">
            <a href="./html/event.html">Veranstaltung</a>
          </div>
        </div>
        <div class="s2-item">
          <img
            class="s2-img img-event"
            src="./img/man-wearing-gray-suit-1200.jpg"
            alt="Event Fotografie"
            srcset="
              ./img/man-wearing-gray-suit-200.jpg 200w,
              ./img/man-wearing-gray-suit-400.jpg 400w,
              ./img/man-wearing-gray-suit-800.jpg 800w
            "
          />
          <div class="s2-text">
            <a href="./html/portraits.html">Portraits</a>
          </div>
        </div>

        <div class="s2-item">
          <img
            class="s2-img img-branding"
            src="./img/coca-cola-1200.jpg"
            alt="Branding Fotografie"
            srcset="
              ./img/coca-cola-200.jpg 200w,
              ./img/coca-cola-400.jpg 400w,
              ./img/coca-cola-800.jpg 800w

          />
          <div class="s2-text">
            <a href="./html/branding.html">Branding Images</a>
